on:
  push:
    branches:
      - 'release/v1'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn build
        env:
          CSE_NPM_TOKEN: ${{secrets.CSE_NPM_TOKEN}}
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - run: yarn deploy
        env:
          CSE_NPM_TOKEN: ${{secrets.CSE_NPM_TOKEN}}
  bump-version:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: npm version patch
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - run: 
        env:
          CSE_NPM_TOKEN: ${{secrets.CSE_NPM_TOKEN}}
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - run: npm publish
        env:
          CSE_NPM_TOKEN: ${{secrets.CSE_NPM_TOKEN}}
